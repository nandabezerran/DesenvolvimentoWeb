<!DOCTYPE html>
<html>
<head>
	<title>Teste JavaScript</title>
</head>
<body>
	<input type="text" name="nome" placeholder="nome">
	<button type="button" id="executar">EXECUTAR</button>
	<button type="button" id="parar">PARA</button>
	<script>
		var nome;
		var timer;
		var local;

		function trocarElemento() {
			nome = nome.substring(1) + nome.charAt(0);
			local.value = nome;
		}

		function ativarRotacao(){
			local = document.querySelector('input');
			nome = local.value;
			timer = setInterval(trocarElemento, 300);
		}

		function clear(){
			clearInterval(timer);
		}

		let executar = document.getElementById('executar');

		let parar = document.getElementById('parar');

		executar.onclick = ativarRotacao;
		parar.onclick = clear;
	</script>
</body>
</html>
